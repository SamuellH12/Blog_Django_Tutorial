{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}

        <div class="post">
            
            <h2> <a href="{% url 'post_detail' pk=post.pk %}">  {{ post.title }}  </a> </h2>
            
            <div class="date">
                {{ post.publish_date }} 
            </div>

            <p> {{post.text|linebreaksbr}} </p>
            <br>
            <p> -{{post.author}} </p>
        </div>

    {% endfor %}
{% endblock %}
